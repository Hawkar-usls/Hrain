<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HRAIN v2.3 (Mind Fix)</title>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f4f7f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;
            overscroll-behavior: none;
        }
        
        #logo {
            position: absolute; top: 50px; left: 20px;
            font-size: 1.5rem; font-weight: 800; color: #333;
            pointer-events: none; z-index: 10; opacity: 0.8;
            text-shadow: 0 2px 10px rgba(255,255,255,0.5);
        }
        
        /* === –ù–û–í–ê–Ø –ö–ù–û–ü–ö–ê "+" (–ö—Ä–∞—Å–∏–≤–∞—è) === */
        #add-btn {
            position: absolute;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            width: 70px; height: 70px;
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%; border: none;
            font-size: 36px; font-weight: 300;
            /* –¢–µ–Ω—å —Å —Ü–≤–µ—Ç–æ–º */
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.4);
            z-index: 100; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        #add-btn:active { 
            transform: translateX(-50%) scale(0.85); 
            box-shadow: 0 2px 10px rgba(118, 75, 162, 0.3);
        }

        #reset-btn {
            position: absolute; top: 55px; right: 20px;
            font-size: 0.8rem; color: #888; background: rgba(255,255,255,0.5); 
            border: 1px solid #ccc; padding: 6px 12px; border-radius: 20px;
            z-index: 10; cursor: pointer; backdrop-filter: blur(5px);
        }

        #chart { width: 100%; height: 100%; touch-action: none; }
        line.link { stroke: #b0b8c0; stroke-width: 2px; opacity: 0.6; }
        
        circle.node {
            fill: #ffffff; stroke: #333; stroke-width: 2px;
            transition: fill 0.2s, stroke 0.2s;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
        }
        circle.node.selected { fill: #ffe082; stroke: #ffb300; stroke-width: 4px; }
        
        text.label {
            font-size: 14px; fill: #222; pointer-events: none;
            text-anchor: middle; font-weight: 600;
            font-family: "Segoe UI", Roboto, sans-serif;
            paint-order: stroke; stroke: #f4f7f6; stroke-width: 3px; stroke-linecap: round; stroke-linejoin: round;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); z-index: 1000; display: none;
            align-items: center; justify-content: center; backdrop-filter: blur(4px);
            transition: opacity 0.2s;
        }
        .modal-content {
            background: white; width: 280px; border-radius: 24px; padding: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); text-align: center;
            display: flex; flex-direction: column; gap: 12px;
            transform: scale(0.9); transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-backdrop.active .modal-content { transform: scale(1); }
        
        h3 { margin: 0 0 5px 0; font-size: 1.3rem; color: #333; }
        
        .menu-btn {
            padding: 14px; border: none; border-radius: 16px;
            font-size: 1.1rem; font-weight: 500; cursor: pointer; width: 100%;
            transition: background 0.2s;
        }
        .btn-edit { background: #eef2ff; color: #4f46e5; }
        .btn-delete { background: #fef2f2; color: #dc2626; }
        .btn-cancel { background: #f4f4f5; color: #71717a; margin-top: 5px;}
        .btn-save { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin-top: 10px; }

        #rename-input {
            font-size: 1.2rem; padding: 12px;
            border: 2px solid #e4e4e7; border-radius: 12px;
            text-align: center; width: 100%; box-sizing: border-box;
            outline: none; background: #fafafa;
        }
        #rename-input:focus { border-color: #667eea; background: #fff; }

    </style>
</head>
<body>

    <div id="logo">üß† HRAIN</div>
    <button id="reset-btn" onclick="clearAllData()">–°–±—Ä–æ—Å</button>
    
    <button id="add-btn" onclick="createNewNodeWithDelay()">+</button>

    <div id="action-menu-backdrop" class="modal-backdrop" onclick="if(event.target === this) closeMenu()">
        <div class="modal-content">
            <h3 id="menu-title">–î–µ–π—Å—Ç–≤–∏—è</h3>
            <button class="menu-btn btn-edit" onclick="switchToRename()">‚úèÔ∏è –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</button>
            <button class="menu-btn btn-delete" onclick="deleteCurrentNode()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
            <button class="menu-btn btn-cancel" onclick="closeMenu()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="rename-modal-backdrop" class="modal-backdrop">
        <div class="modal-content">
            <h3>–ò–º—è Mind</h3>
            <input type="text" id="rename-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <button class="menu-btn btn-save" onclick="saveRename()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="menu-btn btn-cancel" onclick="closeRenameModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="chart"></div>

<script>
    // === 0. –ó–ê–ì–†–£–ó–ö–ê ===
    function loadData() {
        const saved = localStorage.getItem('hrain_d3_v2');
        if (saved) {
            try { return JSON.parse(saved); } catch (e) { return null; }
        }
        return null;
    }
    const initialData = loadData() || {
        nodes: [ { id: 1, label: "Mind", x: window.innerWidth/2, y: window.innerHeight/2 } ],
        links: []
    };

    let nodes = initialData.nodes;
    let links = initialData.links;

    // === 1. –ù–ê–°–¢–†–û–ô–ö–ò ===
    const width = window.innerWidth;
    const height = window.innerHeight;
    let selectedNode = null;
    let activeMenuNode = null; // –£–∑–µ–ª, —Å –∫–æ—Ç–æ—Ä—ã–º –º—ã —Ä–∞–±–æ—Ç–∞–µ–º –≤ –º–µ–Ω—é
    let longPressTimer;

    const svg = d3.select("#chart").append("svg")
        .attr("width", width).attr("height", height)
        .attr("viewBox", [0, 0, width, height]);

    const g = svg.append("g");
    const linkGroup = g.append("g").attr("class", "links");
    const nodeGroup = g.append("g").attr("class", "nodes");
    const textGroup = g.append("g").attr("class", "texts");

    const zoom = d3.zoom().scaleExtent([0.2, 5]).on("zoom", (event) => g.attr("transform", event.transform));
    svg.call(zoom).on("dblclick.zoom", null);

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(130))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("collide", d3.forceCollide().radius(d => (d.radius || 30) + 10).iterations(2));

    // === 2. –õ–û–ì–ò–ö–ê –î–ê–ù–ù–´–• ===
    function saveData() {
        const cleanNodes = nodes.map(n => ({ id: n.id, label: n.label, x: n.x, y: n.y }));
        const cleanLinks = links.map(l => ({ source: l.source.id || l.source, target: l.target.id || l.target }));
        localStorage.setItem('hrain_d3_v2', JSON.stringify({ nodes: cleanNodes, links: cleanLinks }));
    }
    function clearAllData() {
        if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?")) { localStorage.removeItem('hrain_d3_v2'); location.reload(); }
    }

    // === –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –° –ó–ê–î–ï–†–ñ–ö–û–ô ===
    function createNewNodeWithDelay() {
        const btn = document.getElementById('add-btn');
        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —É–∂–µ –µ—Å—Ç—å –≤ CSS :active, –Ω–æ –¥–æ–±–∞–≤–∏–º –ª–æ–≥–∏—á–µ—Å–∫—É—é –ø–∞—É–∑—É
        setTimeout(() => {
            createNewNode();
        }, 150); // 150–º—Å –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ—è–≤–ª–µ–Ω–∏–µ–º
    }

    function createNewNode() {
        const transform = d3.zoomTransform(svg.node());
        const x = (width / 2 - transform.x) / transform.k;
        const y = (height / 2 - transform.y) / transform.k;
        nodes.push({ id: Date.now(), label: "Mind", x: x, y: y }); // –ó–∞–º–µ–Ω–∏–ª–∏ "–ò–¥–µ—è" –Ω–∞ "Mind"
        update(); saveData();
    }

    function update() {
        nodes.forEach(node => {
            const connections = links.filter(l => (l.source.id || l.source) === node.id || (l.target.id || l.target) === node.id).length;
            node.radius = 30 + (connections * 5);
        });

        const link = linkGroup.selectAll("line").data(links, d => (d.source.id || d.source) + "-" + (d.target.id || d.target));
        link.exit().remove();
        const linkEnter = link.enter().append("line").attr("class", "link");
        const allLinks = linkEnter.merge(link);

        const node = nodeGroup.selectAll("circle").data(nodes, d => d.id);
        node.exit().transition().duration(300).attr("r", 0).remove();
        const nodeEnter = node.enter().append("circle")
            .attr("class", "node")
            .attr("r", 0)
            .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended))
            .on("touchstart", handleTouchStart)
            .on("touchend", handleTouchEnd)
            .on("click", handleNodeClick);
        const allNodes = nodeEnter.merge(node);
        
        allNodes.transition().duration(300)
            .attr("r", d => d.radius)
            .attr("class", d => d === selectedNode ? "node selected" : "node");

        const text = textGroup.selectAll("text").data(nodes, d => d.id);
        text.exit().remove();
        const textEnter = text.enter().append("text").attr("class", "label").attr("dy", 5).text(d => d.label);
        const allTexts = textEnter.merge(text).text(d => d.label);

        simulation.nodes(nodes).on("tick", () => {
            allLinks.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            allNodes.attr("cx", d => d.x).attr("cy", d => d.y);
            allTexts.attr("x", d => d.x).attr("y", d => d.y);
        });
        
        simulation.force("link").links(links);
        simulation.alpha(0.5).restart();
    }

    // === 3. –í–ó–ê–ò–ú–û–î–ï–ô–°–¢–í–ò–ï ===

    function handleTouchStart(event, d) {
        longPressTimer = setTimeout(() => openMenu(d), 500);
    }
    function handleTouchEnd(event, d) {
        if (longPressTimer) clearTimeout(longPressTimer);
    }

    function handleNodeClick(event, d) {
        if (event.defaultPrevented) return;
        if (selectedNode === null) {
            selectedNode = d;
        } else if (selectedNode === d) {
            selectedNode = null;
        } else {
            const exists = links.some(l => 
                (l.source.id === selectedNode.id && l.target.id === d.id) ||
                (l.source.id === d.id && l.target.id === selectedNode.id)
            );
            if (!exists) { links.push({ source: selectedNode.id, target: d.id }); }
            else {
                links = links.filter(l => 
                    !((l.source.id === selectedNode.id && l.target.id === d.id) ||
                      (l.source.id === d.id && l.target.id === selectedNode.id))
                );
            }
            selectedNode = null;
            saveData();
        }
        update();
    }

    // === –õ–û–ì–ò–ö–ê –ú–ï–ù–Æ (–ò–°–ü–†–ê–í–õ–ï–ù–û) ===
    const menuBackdrop = document.getElementById('action-menu-backdrop');
    const renameBackdrop = document.getElementById('rename-modal-backdrop');
    const renameInput = document.getElementById('rename-input');
    const menuTitle = document.getElementById('menu-title');

    // 1. –û—Ç–∫—Ä—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
    function openMenu(d) {
        activeMenuNode = d; // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —É–∑–µ–ª –≥–ª–æ–±–∞–ª—å–Ω–æ
        if (navigator.vibrate) navigator.vibrate(50);
        menuTitle.textContent = d.label;
        
        menuBackdrop.style.display = 'flex';
        setTimeout(() => menuBackdrop.classList.add('active'), 10); // –ê–Ω–∏–º–∞—Ü–∏—è
    }

    // 2. –ó–∞–∫—Ä—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é (–Ω–æ –ù–ï —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —É–∑–µ–ª, –µ—Å–ª–∏ –∏–¥–µ–º –≤ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ)
    function closeMenu() {
        menuBackdrop.classList.remove('active');
        setTimeout(() => {
            menuBackdrop.style.display = 'none';
            // activeMenuNode –ù–ï –æ–±–Ω—É–ª—è–µ–º –∑–¥–µ—Å—å, –∏–Ω–∞—á–µ rename –ø–æ—Ç–µ—Ä—è–µ—Ç —Ü–µ–ª—å
        }, 200);
    }

    // 3. –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ
    function switchToRename() {
        // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –¥–µ–π—Å—Ç–≤–∏–π
        menuBackdrop.style.display = 'none'; 
        menuBackdrop.classList.remove('active');

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è
        if (!activeMenuNode) return;
        
        renameInput.value = activeMenuNode.label;
        renameBackdrop.style.display = 'flex';
        setTimeout(() => {
            renameBackdrop.classList.add('active');
            renameInput.focus(); // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        }, 10);
    }

    function closeRenameModal() {
        renameBackdrop.classList.remove('active');
        setTimeout(() => {
            renameBackdrop.style.display = 'none';
            activeMenuNode = null; // –í–æ—Ç —Ç–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –∑–∞–±—ã—Ç—å —É–∑–µ–ª
        }, 200);
    }

    function saveRename() {
        if (activeMenuNode && renameInput.value) {
            activeMenuNode.label = renameInput.value;
            update();
            saveData();
        }
        closeRenameModal();
    }

    function deleteCurrentNode() {
        if (!activeMenuNode) return;
        if (confirm("–£–¥–∞–ª–∏—Ç—å?")) {
            nodes = nodes.filter(n => n.id !== activeMenuNode.id);
            links = links.filter(l => l.source.id !== activeMenuNode.id && l.target.id !== activeMenuNode.id);
            if (selectedNode === activeMenuNode) selectedNode = null;
            update(); saveData();
        }
        closeMenu();
        activeMenuNode = null;
    }

    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x; d.fy = d.y;
        if (longPressTimer) clearTimeout(longPressTimer);
    }
    function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null; d.fy = null;
        saveData();
    }

    update();

</script>
</body>
</html>
