<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HRAIN v2.2 (Renaming Fix)</title>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f4f7f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;
            overscroll-behavior: none;
        }
        
        /* –õ–æ–≥–æ—Ç–∏–ø */
        #logo {
            position: absolute; top: 50px; left: 20px;
            font-size: 1.5rem; font-weight: 800; color: #333;
            pointer-events: none; z-index: 10; opacity: 0.8;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –î–û–ë–ê–í–ò–¢–¨ */
        #add-btn {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 65px; height: 65px;
            background-color: #333; color: white;
            border-radius: 50%; border: none;
            font-size: 32px; font-weight: 300;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            z-index: 100; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        #add-btn:active { transform: translateX(-50%) scale(0.9); }

        /* –ö–Ω–æ–ø–∫–∞ –°–ë–†–û–°–ê */
        #reset-btn {
            position: absolute; top: 55px; right: 20px;
            font-size: 0.8rem; color: #999; background: none; border: 1px solid #ccc;
            padding: 5px 10px; border-radius: 15px;
            z-index: 10; cursor: pointer;
        }

        /* –ì—Ä–∞—Ñ–∏–∫–∞ */
        #chart { width: 100%; height: 100%; touch-action: none; }
        line.link { stroke: #b0b8c0; stroke-width: 2px; opacity: 0.6; }
        circle.node {
            fill: #ffffff; stroke: #333; stroke-width: 2px;
            transition: fill 0.2s, stroke 0.2s, stroke-width 0.2s;
        }
        circle.node.selected { fill: #ffe082; stroke: #ffca28; stroke-width: 4px; }
        text.label {
            font-size: 14px; fill: #333; pointer-events: none;
            text-anchor: middle; font-weight: 600;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1000; display: none;
            align-items: center; justify-content: center; backdrop-filter: blur(3px);
        }
        .modal-content {
            background: white; width: 280px; border-radius: 24px; padding: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); text-align: center;
            display: flex; flex-direction: column; gap: 12px;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h3 { margin: 0 0 5px 0; font-size: 1.2rem; color: #333; }
        
        .menu-btn {
            padding: 14px; border: none; border-radius: 14px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            width: 100%;
        }
        .btn-edit { background: #e3f2fd; color: #1976d2; }
        .btn-delete { background: #ffebee; color: #c62828; }
        .btn-cancel { background: #f5f5f5; color: #666; margin-top: 5px;}
        .btn-save { background: #4CAF50; color: white; margin-top: 10px; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ */
        #rename-input {
            font-size: 1.2rem; padding: 10px;
            border: 2px solid #ddd; border-radius: 10px;
            text-align: center; width: 100%; box-sizing: border-box;
            outline: none;
        }
        #rename-input:focus { border-color: #1976d2; }

    </style>
</head>
<body>

    <div id="logo">üß† HRAIN <span style="font-weight:400; font-size: 0.8em;">v2.2</span></div>
    <button id="reset-btn" onclick="clearAllData()">–°–±—Ä–æ—Å</button>
    
    <button id="add-btn" onclick="createNewNode()">+</button>

    <div id="action-menu-backdrop" class="modal-backdrop" onclick="if(event.target === this) closeMenu()">
        <div class="modal-content">
            <h3 id="menu-title">–î–µ–π—Å—Ç–≤–∏—è</h3>
            <button class="menu-btn btn-edit" onclick="openRenameModal()">‚úèÔ∏è –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</button>
            <button class="menu-btn btn-delete" onclick="deleteCurrentNode()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
            <button class="menu-btn btn-cancel" onclick="closeMenu()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="rename-modal-backdrop" class="modal-backdrop">
        <div class="modal-content">
            <h3>–ù–æ–≤–æ–µ –∏–º—è</h3>
            <input type="text" id="rename-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
            <button class="menu-btn btn-save" onclick="saveRename()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="menu-btn btn-cancel" onclick="closeRenameModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="chart"></div>

<script>
    // === 0. –ó–ê–ì–†–£–ó–ö–ê ===
    function loadData() {
        const saved = localStorage.getItem('hrain_d3_v2');
        if (saved) {
            try { return JSON.parse(saved); } 
            catch (e) { return null; }
        }
        return null;
    }
    const initialData = loadData() || {
        nodes: [ { id: 1, label: "–°—Ç–∞—Ä—Ç", x: window.innerWidth/2, y: window.innerHeight/2 } ],
        links: []
    };

    let nodes = initialData.nodes;
    let links = initialData.links;

    // === 1. –ù–ê–°–¢–†–û–ô–ö–ò ===
    const width = window.innerWidth;
    const height = window.innerHeight;
    let selectedNode = null;
    let menuNode = null;
    let longPressTimer;

    const svg = d3.select("#chart").append("svg")
        .attr("width", width).attr("height", height)
        .attr("viewBox", [0, 0, width, height]);

    const g = svg.append("g");
    const linkGroup = g.append("g").attr("class", "links");
    const nodeGroup = g.append("g").attr("class", "nodes");
    const textGroup = g.append("g").attr("class", "texts");

    const zoom = d3.zoom().scaleExtent([0.2, 5]).on("zoom", (event) => g.attr("transform", event.transform));
    svg.call(zoom).on("dblclick.zoom", null);

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(130))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("collide", d3.forceCollide().radius(d => (d.radius || 30) + 10).iterations(2));

    // === 2. –õ–û–ì–ò–ö–ê –î–ê–ù–ù–´–• ===
    function saveData() {
        const cleanNodes = nodes.map(n => ({ id: n.id, label: n.label, x: n.x, y: n.y }));
        const cleanLinks = links.map(l => ({ source: l.source.id || l.source, target: l.target.id || l.target }));
        localStorage.setItem('hrain_d3_v2', JSON.stringify({ nodes: cleanNodes, links: cleanLinks }));
    }
    function clearAllData() {
        if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?")) { localStorage.removeItem('hrain_d3_v2'); location.reload(); }
    }

    function createNewNode() {
        const transform = d3.zoomTransform(svg.node());
        const x = (width / 2 - transform.x) / transform.k;
        const y = (height / 2 - transform.y) / transform.k;
        nodes.push({ id: Date.now(), label: "–ò–¥–µ—è", x: x, y: y });
        update(); saveData();
    }

    function update() {
        nodes.forEach(node => {
            const connections = links.filter(l => (l.source.id || l.source) === node.id || (l.target.id || l.target) === node.id).length;
            node.radius = 30 + (connections * 5);
        });

        const link = linkGroup.selectAll("line").data(links, d => (d.source.id || d.source) + "-" + (d.target.id || d.target));
        link.exit().remove();
        const linkEnter = link.enter().append("line").attr("class", "link");
        const allLinks = linkEnter.merge(link);

        const node = nodeGroup.selectAll("circle").data(nodes, d => d.id);
        node.exit().transition().duration(300).attr("r", 0).remove();
        const nodeEnter = node.enter().append("circle")
            .attr("class", "node")
            .attr("r", 0)
            .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended))
            .on("touchstart", handleTouchStart)
            .on("touchend", handleTouchEnd)
            .on("click", handleNodeClick);
        const allNodes = nodeEnter.merge(node);
        
        allNodes.transition().duration(300)
            .attr("r", d => d.radius)
            .attr("class", d => d === selectedNode ? "node selected" : "node");

        const text = textGroup.selectAll("text").data(nodes, d => d.id);
        text.exit().remove();
        const textEnter = text.enter().append("text").attr("class", "label").attr("dy", 5).text(d => d.label);
        const allTexts = textEnter.merge(text).text(d => d.label);

        simulation.nodes(nodes).on("tick", () => {
            allLinks.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            allNodes.attr("cx", d => d.x).attr("cy", d => d.y);
            allTexts.attr("x", d => d.x).attr("y", d => d.y);
        });
        
        simulation.force("link").links(links);
        simulation.alpha(0.5).restart();
    }

    // === 3. –í–ó–ê–ò–ú–û–î–ï–ô–°–¢–í–ò–ï ===

    function handleTouchStart(event, d) {
        longPressTimer = setTimeout(() => openMenu(d), 500);
    }
    function handleTouchEnd(event, d) {
        if (longPressTimer) clearTimeout(longPressTimer);
    }

    function handleNodeClick(event, d) {
        if (event.defaultPrevented) return;
        if (selectedNode === null) {
            selectedNode = d;
        } else if (selectedNode === d) {
            selectedNode = null;
        } else {
            const exists = links.some(l => 
                (l.source.id === selectedNode.id && l.target.id === d.id) ||
                (l.source.id === d.id && l.target.id === selectedNode.id)
            );
            if (!exists) { links.push({ source: selectedNode.id, target: d.id }); }
            else {
                links = links.filter(l => 
                    !((l.source.id === selectedNode.id && l.target.id === d.id) ||
                      (l.source.id === d.id && l.target.id === selectedNode.id))
                );
            }
            selectedNode = null;
            saveData();
        }
        update();
    }

    // === –ú–ï–ù–Æ –ò –ü–ï–†–ï–ò–ú–ï–ù–û–í–ê–ù–ò–ï (–û–ë–ù–û–í–õ–ï–ù–û) ===
    const menuBackdrop = document.getElementById('action-menu-backdrop');
    const renameBackdrop = document.getElementById('rename-modal-backdrop');
    const renameInput = document.getElementById('rename-input');
    const menuTitle = document.getElementById('menu-title');

    function openMenu(d) {
        menuNode = d;
        if (navigator.vibrate) navigator.vibrate(50);
        menuTitle.textContent = d.label;
        menuBackdrop.style.display = 'flex';
    }
    function closeMenu() {
        menuBackdrop.style.display = 'none';
        menuNode = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—é
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è
    function openRenameModal() {
        if(!menuNode) return;
        const targetNode = menuNode; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É
        closeMenu(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
        menuNode = targetNode; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É, —Ç.–∫. closeMenu –µ–µ —Å—Ç–µ—Ä
        
        renameInput.value = menuNode.label;
        renameBackdrop.style.display = 'flex';
        setTimeout(() => renameInput.focus(), 100); // –§–æ–∫—É—Å —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è iOS
    }

    function closeRenameModal() {
        renameBackdrop.style.display = 'none';
        menuNode = null;
    }

    function saveRename() {
        if (menuNode && renameInput.value) {
            menuNode.label = renameInput.value;
            update();
            saveData();
        }
        closeRenameModal();
    }

    function deleteCurrentNode() {
        if (!menuNode) return;
        if (confirm("–£–¥–∞–ª–∏—Ç—å —É–∑–µ–ª?")) {
            nodes = nodes.filter(n => n.id !== menuNode.id);
            links = links.filter(l => l.source.id !== menuNode.id && l.target.id !== menuNode.id);
            if (selectedNode === menuNode) selectedNode = null;
            update();
            saveData();
        }
        closeMenu();
    }

    // D3 Drag
    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x; d.fy = d.y;
        if (longPressTimer) clearTimeout(longPressTimer);
    }
    function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null; d.fy = null;
        saveData();
    }

    update();

</script>
</body>
</html>
